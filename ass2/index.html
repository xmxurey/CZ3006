<html xmlns = "http://www.w3.org/1999/xhtml">

  <head>
    
<title> Fruit Sales </title>

<script type = "text/javascript">

	function checkApple(){
		var numOfApple = document.getElementById("apple");
		if (!isNumber(numOfApple.value)){
			alert("The number you input is not valid, please input again.");
			numOfApple.focus();
			numOfApple.select();
			return false;	    	
		} else
			return true;
	}

	function isNumber(n) {
  		return !isNaN(parseFloat(n)) && isFinite(n);
	}
    </script>
  
</head>

  <body>


    <form action = "http://cs.uccs.edu/~rws/popcorn3.php"
          method = "post">

      <h2> Welcome to Millennium Gymnastics Booster Club Popcorn
           Sales </h2>


      <table>



<!-- Text widgets for the customer's name and address -->


	<tr>

	  <td> Buyer's Name: </td>

	  <td> <input type = "text"  name = "name" 
 
		      size = "30" />
          </td>

	</tr>

	


     </table>

      <p />


      <table border = "border">



<!-- First, the column headings -->


	<tr>

	  <th> Product </th>

	  <th> Price </th>

	  <th> Quantity </th>

	</tr>



<!-- Now, the table data entries -->


	<tr>

	  <td> Apples </td>

	  <td> $0.69 each </td>

          <td align = "center">
 
	    <input type = "text"  name = "apple" id = "apple"
  
		   size = "3" />
          </td>

	</tr>

	<tr>

	  <td> Oranges </td>

	  <td> $0.59 each </td>

          <td align = "center">
 
	    <input type = "text"  name = "orange" id = "orange"

		   size = "3" /> 
          </td>
	</tr>

	<tr>

	  <td> Bananas </td>

	  <td> $0.39 each</td>

	  <td align = "center">
 
	    <input type = "text"  name = "banana" id = "banana"

		   size = "3" />
          </td>

	</tr>


      </table>

      <p />

<!-- Compute Total Cost-->

      <p>
        <input type = "button"  value = "Total Cost" 
               onclick = "computeCost();" />
        <input type = "text"  size = "5"  id = "cost" 
               onfocus = "this.blur();" />
      </p>



<!-- The radio buttons for the payment method -->


      <h3> Payment Method </h3>

      <p>

        <input type = "radio"  name = "payment"  value = "visa" 

               checked = "checked" /> 

		Visa <br />

        <input type = "radio"  name = "payment"  value = "mc" />
 
		Master Card <br />

        <input type = "radio"  name = "payment"  value = "discover" />

		Discover <br />  <br />



<!-- The submit and reset buttons -->


        <input type = "submit"  value = "Submit Order" />

        <input type = "reset"  value = "Clear Order Form" />

      </p>

    </form>
    <script type = "text/javascript">
